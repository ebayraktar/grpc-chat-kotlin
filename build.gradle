plugins {
    id "org.jetbrains.kotlin.jvm" version "1.8.21"
}

group 'de.mkammerer'
version '1.0-SNAPSHOT'

allprojects {
    apply plugin: "org.jetbrains.kotlin.jvm"

    dependencies {
        implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.21'
        implementation 'io.grpc:grpc-stub:1.55.1'
    }

    repositories {
        mavenCentral()
    }
}